<form class="form-horizontal" [formGroup]="addNameForm" 
      novalidate >
  <div class="form-group">
    <label class="col-sm-2 p-t-7">Name:</label>
    <div class="col-sm-10">
      <type-ahead [name]="addNameForm.controls.name" [form]="addNameForm" ></type-ahead>
      <small *ngIf="addNameForm.dirty && !addNameForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters)
      </small>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">SSN:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" NumberOnly="true"  
              formControlName="ssn" placeholder="Enter SSN">
      <small *ngIf="addNameForm.dirty && !addNameForm.controls.ssn.valid" class="text-danger">
          SSN is required
      </small>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Date of Birth:</label>
    <div class="col-sm-10"> 
      <date-picker [date]="addNameForm.controls.date" [form]="addNameForm" ></date-picker>
      <small *ngIf="addNameForm.dirty && !addNameForm.controls.date.valid" 
            class="text-danger">
          Date is required
      </small>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="submit()" 
              [disabled]="!addNameForm.valid">Submit</button>
    </div>
    <small *ngIf="successMessage" 
            class="text-success">
          User saved
    </small>
    <small *ngIf="failMessage" 
            class="text-danger">
          Save operation failed
    </small>
  </div>
</form>
<loader *ngIf="showLoader"></loader>
